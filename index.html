    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Atlassian Neutrals
              n0: "#FFFFFF",
              n10: "#FAFBFC", // Page background
              n20: "#F4F5F7", // Secondary background

              n40: "#DFE1E6", // Borders
              n50: "#C1C7D0",
              n90: "#97A0AF", // Muted text
              n100: "#7A869A",
              n200: "#6B778C", // Secondary text
              n300: "#5E6C84", // Icon colors
              n500: "#42526E", // Primary text soft
              n600: "#344563",
              n800: "#172B4D", // Primary Text
              n900: "#091E42", // Overlay/Dark

              // Brand Blues
              b50: "#DEEBFF",
              b100: "#CCE0FF",
              b200: "#4C9AFF", // Focus rings
              b400: "#0052CC", // Primary Action
              b500: "#0747A6", // Primary Hover

              g50: "#E3FCEF",
              g200: "#36B37E",
              g400: "#006644",

              // Reds (Error)
              r50: "#FFEBE6",
              r300: "#FF5630",
              r400: "#DE350B",
              r500: "#BF2600",

              // Purples (Accent)
              p50: "#EAE6FF",

              p400: "#6554C0",
              p500: "#403294",

              y50: "#FFF0B3",

            },
          },
        },
      };

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #fafbfc; /* n10 */
        color: #172b4d; /* n800 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #dfe1e6; /* n40 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c1c7d0; /* n50 */
      }

      /* Print Styles */
      @media print {
        header button,
        .Sidebar,
        aside,
        .UserFooter,
        .ExportModal,
        button {
          display: none !important;
        }

        body,
        #root,
        main {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        main {
          padding: 0 !important;
          margin: 0 !important;
        }

        .Board {
          overflow: visible !important;
          display: block !important;
        }

        .Column {
          break-inside: avoid;
          margin-bottom: 2rem;
          width: 100% !important;
          min-width: 100% !important;
        }
      }
    </style>
